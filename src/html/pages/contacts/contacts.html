<section class="contacts">
  <div class="contacts__inner container">
    <h3 class="contacts__heading">Контакты</h3>
    <div class="contacts__wrapper">
      <div class="contacts__left">
        <form class="contacts__form">
          <h5 class="contacts__form-heading">Связаться с нами</h5>
          <p class="contacts__form-text">
            Заполните форму и мы с радостью свяжемся с вами. Наш консультант ответит на все ваши вопросы.
          </p>
          <div class="contacts__form-wrap">
            <div class="contacts__form-phone">
              <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12.274 9.258C11.768 8.75849 11.1364 8.75849 10.6336 9.258C10.2501 9.63828 9.86662 10.0186 9.48957 10.4053C9.38645 10.5116 9.29943 10.5342 9.17375 10.4633C8.9256 10.3279 8.66135 10.2184 8.42287 10.0701C7.31105 9.37079 6.3797 8.47167 5.5547 7.45975C5.14542 6.95702 4.78126 6.41883 4.52666 5.81297C4.4751 5.69051 4.48477 5.60994 4.58467 5.51004C4.96817 5.13943 5.342 4.75916 5.71905 4.37888C6.24435 3.85037 6.24435 3.23161 5.71583 2.69987C5.41612 2.39694 5.11641 2.10046 4.8167 1.79753C4.50733 1.48815 4.20118 1.17555 3.88858 0.869399C3.38262 0.376331 2.75098 0.376331 2.24824 0.872622C1.86152 1.2529 1.49091 1.64284 1.09775 2.01667C0.733587 2.36149 0.549895 2.78366 0.511223 3.27673C0.449993 4.07918 0.646575 4.8365 0.923725 5.57449C1.49091 7.10204 2.35459 8.45878 3.40195 9.70273C4.8167 11.385 6.50538 12.7159 8.48088 13.6763C9.37033 14.1081 10.292 14.4401 11.2943 14.4948C11.9839 14.5335 12.5833 14.3595 13.0635 13.8213C13.3922 13.4539 13.7628 13.1188 14.1109 12.7675C14.6265 12.2454 14.6297 11.6138 14.1173 11.0981C13.505 10.4826 12.8895 9.87031 12.274 9.258Z"
                  fill="#D8A94E"
                />
              </svg>
              <input type="text" placeholder="Номер телефона" />
            </div>
            <div class="contacts__form-mail">
              <svg width="17" height="13" viewBox="0 0 17 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M16.5 10.4999C16.5 10.8507 16.4013 11.1759 16.2433 11.462L11.1914 5.80966L16.1885 1.43765C16.3829 1.74614 16.5 2.10851 16.5 2.50009V10.4999ZM8.50002 6.83595L15.4533 0.751998C15.168 0.595793 14.8467 0.5 14.5001 0.5H2.49999C2.15296 0.5 1.83155 0.595793 1.54736 0.751998L8.50002 6.83595ZM10.4385 6.46788L8.82905 7.87705C8.73491 7.95906 8.61768 8.00002 8.50002 8.00002C8.3823 8.00002 8.26507 7.95906 8.17093 7.87705L6.56107 6.46782L1.4453 12.1924C1.75194 12.3848 2.11131 12.5 2.49996 12.5H14.5001C14.8886 12.5 15.2482 12.3848 15.5547 12.1924L10.4385 6.46788ZM0.811551 1.43762C0.617194 1.74611 0.5 2.10847 0.5 2.50009V10.5C0.5 10.8507 0.598201 11.1759 0.756845 11.462L5.80811 5.8087L0.811551 1.43762Z"
                  fill="#D8A94E"
                />
              </svg>
              <input type="text" placeholder="E-mail" />
            </div>
          </div>
          <label for="message">Оставьте свое сообщение</label>
          <textarea name="message" id="" placeholder="Сообщение"></textarea>
          <button class="contacts__form-btn">Отправить</button>
        </form>
      </div>
      <div class="contacts__right">
        <a class="contacts__right-item">
          <div class="contacts__right-img">
            <img src="./img/contacts/phone.svg" alt="" />
          </div>
          <div class="contacts__right-wrap">
            <p>Телефон:</p>
            <span>+99890 000 00 00</span>
          </div>
        </a>
        <div class="contacts__right-item">
          <div class="contacts__right-img">
            <img src="./img/contacts/time.svg" alt="" />
          </div>
          <div class="contacts__right-wrap">
            <p>Режим работы:</p>
            <span>Ежедневно с 9:00 до 20:00</span>
          </div>
        </div>
        <a class="contacts__right-item">
          <div class="contacts__right-img">
            <img src="./img/contacts/mail.svg" alt="" />
          </div>
          <div class="contacts__right-wrap">
            <p>E-mail:</p>
            <span>info@sutename@gmail.com</span>
          </div>
        </a>
        <a class="contacts__right-item">
          <div class="contacts__right-img">
            <img src="./img/contacts/location.svg" alt="" />
          </div>
          <div class="contacts__right-wrap">
            <p>Адрес:</p>
            <span>Город, улица, номер дома</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
