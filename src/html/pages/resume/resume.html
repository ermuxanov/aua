<section class="resume">
  <div class="resume__inner container">
    <h3 class="resume__heading">Ваше резюме</h3>

    <p class="resume__desc">Пожелания к вакансии</p>
    <div class="resume__wrap">
      <label for="position">Желаемая должность</label>
      <input type="text" id="position" />
    </div>
    <div class="resume__wrap">
      <label for="salary">Желаемый уровень заработной платы</label>
      <input type="text" id="salary" />
    </div>

    <p class="resume__desc">Контакная информация</p>
    <div class="resume__wrap">
      <label for="surname">Фамилия</label>
      <input type="text" id="surname" />
    </div>
    <div class="resume__wrap">
      <label for="name">Имя</label>
      <input type="text" id="name" />
    </div>
    <div class="resume__wrap">
      <label for="patronymic">Отчество</label>
      <input type="text" id="patronymic" />
    </div>
    <div class="resume__wrap">
      <label for="mail">Email</label>
      <input type="text" id="mail" />
    </div>
    <div class="resume__wrap">
      <label for="phone">Телефон</label>
      <input type="text" id="phone" />
    </div>

    <p class="resume__desc">Личная информация</p>
    <div class="resume__wrap">
      <label for="resume">Резюме</label>
      <input type="file" id="resume" />
    </div>
    <div class="resume__wrap text">
      <label for="cover">Сопроводительное письмо</label>
      <textarea name="cover" id="" cols="30" rows="10"></textarea>
    </div>
    <div class="resume__wrap">
      <label for="city">Город проживания</label>
      <input type="text" id="city" />
    </div>
    <div class="resume__wrap">
      <label for="residence">Район проживания</label>
      <input type="text" id="region" />
    </div>
    <div class="resume__wrap">
      <label for="citizenship">Гражданство</label>
      <input type="text" id="citizenship" />
    </div>
    <div class="resume__wrap">
      <label for="date">Дата рождения</label>
      <input type="text" id="date" />
    </div>

    <p class="resume__desc">Образование</p>
    <div class="resume__wrap">
      <label for="edu">Образование</label>
      <input type="text" id="edu" />
    </div>
    <div class="resume__wrap">
      <label for="city">Город</label>
      <input type="text" id="city" />
    </div>
    <div class="resume__wrap">
      <label for="institution">Учебное заведение</label>
      <input type="text" id="institution" />
    </div>
    <div class="resume__wrap">
      <label for="start-year">Год начала</label>
      <input type="text" id="start-year" />
    </div>
    <div class="resume__wrap">
      <label for="gradutaion">Год окончания</label>
      <input type="text" id="gradutaion" />
    </div>
    <div class="resume__wrap">
      <label for="faculty">Факультет</label>
      <input type="text" id="faculty" />
    </div>
    <div class="resume__wrap">
      <label for="speciality">Специальность</label>
      <input type="text" id="speciality" />
    </div>

    <p class="resume__desc">Повышение квалификации</p>
    <div class="resume__wrap">
      <label for="course">Название курса</label>
      <input type="text" id="course" />
    </div>
    <div class="resume__wrap">
      <label for="institution">Учебное заведениие</label>
      <input type="text" id="institution" />
    </div>
    <div class="resume__wrap">
      <label for="city">Город</label>
      <input type="text" id="city" />
    </div>
    <div class="resume__wrap">
      <label for="Duration">Продолжительность</label>
      <input type="text" id="Duration" />
    </div>
    <div class="resume__wrap">
      <label for="gradutaion">Год окончания</label>
      <input type="text" id="gradutaion" />
    </div>

    <p class="resume__desc">Иностранные языки</p>
    <div class="resume__wrap">
      <label for="russian">Узбекский/Русский</label>
      <input type="text" id="russian" placeholder="Выбрать"/>
    </div>
    <div class="resume__wrap">
      <label for="english">Английский</label>
      <input type="text" id="english" placeholder="Выбрать"/>
    </div>
    <div class="resume__wrap">
      <label for="german">Немецкий</label>
      <input type="text" id="german" placeholder="Выбрать"/>
    </div>
    <div class="resume__wrap">
      <label for="other">Другие</label>
      <input type="text" id="other" />
    </div>

    <p class="resume__desc">Компьютерные навыки</p>
    <div class="resume__wrap">
      <label for="proficiency ">Уровень владения компютером</label>
      <input type="text" id="proficiency " />
    </div>
    <div class="resume__wrap">
      <label for="skills">Компютерные знания и навыки</label>
      <input type="text" id="skills" />
    </div>

    <p class="resume__desc">Опыт работы</p>
    <div class="resume__wrap">
      <label for="date">Дата</label>
      <input type="text" id="date" />
    </div>
    <div class="resume__wrap">
      <label for="place">Место работы</label>
      <input type="text" id="place" />
    </div>
    <div class="resume__wrap">
      <label for="job">Должность</label>
      <input type="text" id="job" />
    </div>
    <div class="resume__wrap text">
      <label for="company">Деятельность компании</label>
      <textarea name="company" id="" cols="30" rows="10"></textarea>
    </div>
    <div class="resume__wrap text">
      <label for="responsibilities">Должностные обязанности</label>
      <textarea
        name="responsibilities"
        id=""
        cols="30"
        rows="10"
        placeholder="Опишите, что именно вы делали на рабочем месте, каковы были ваши обязанности"
      ></textarea>
    </div>

    <p class="resume__desc">Дополнительная информация</p>
    <div class="resume__wrap">
      <label for="license">Водительские права</label>
      <input type="text" id="license" />
    </div>
    <div class="resume__wrap text">
      <label for="skills">Профессиональные навыки</label>
      <textarea name="skills" id="" cols="30" rows="10"></textarea>
    </div>
    <div class="resume__wrap text">
      <label for="achievements">Достижения в жизни и карьере</label>
      <textarea name="achievements" id="" cols="30" rows="10"></textarea>
    </div>
    <div class="resume__wrap text">
      <label for="activities">Ваши занятия в свободное время</label>
      <textarea name="activities" id="" cols="30" rows="10"></textarea>
    </div>
    <div class="resume__wrap text">
      <label for="information">Другие сведения о вас</label>
      <textarea name="information" id="" cols="30" rows="10"></textarea>
    </div>
    <p class="resume__agree">Отправляя заявку, я соглашаюсь с <span>политикой обработки персональных данных</span></p>
    <button class="resume__btn">
      <span>
        <svg width="12" height="6" viewBox="0 0 12 6" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M11.7499 0.463716C11.7499 0.582437 11.7049 0.700903 11.6151 0.791559L6.57541 5.86433C6.48908 5.95124 6.37204 6 6.24973 6C6.12742 6 6.01051 5.95111 5.92404 5.86433L0.884997 0.791229C0.705001 0.61004 0.705001 0.316728 0.884997 0.135794C1.06499 -0.0451336 1.3565 -0.0453949 1.53612 0.135794L6.24988 4.88146L10.964 0.136124C11.144 -0.0450649 11.4354 -0.0450649 11.6151 0.136124C11.705 0.226783 11.75 0.345246 11.75 0.463967L11.7499 0.463716Z"
            fill="white"
          />
        </svg>
      </span>
      <p>Отправить заявку</p>
    </button>
  </div>
</section>
